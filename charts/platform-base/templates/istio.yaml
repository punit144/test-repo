apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: deployment-platform
  namespace: {{ .Values.namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "*"
      tls:
        mode: SIMPLE
        credentialName: deployment-platform-tls

---
# THE MAIN ROUTER (Handles API, UI, and Rollouts)
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: gateway
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "*"
  gateways:
    - deployment-platform
  http:
    # 1. API Route (High Priority) - Sends traffic to Backend
    - name: api-route
      match:
      - uri:
          prefix: "/api/deployments"
      rewrite:
        uri: "/deployments"
      route:
        - destination:
            host: deployments-service
            port:
              number: 8081

    # 2. Frontend Route (Medium Priority) - Sends traffic to UI
    # This matches the root path "/" but only if the API path above didn't match.
    - name: frontend-route
      match:
      - uri:
          prefix: "/"
      route:
        - destination:
            host: frontend
            port:
              number: 80

    # 3. Argo Rollouts Route (Low Priority)
    # This route is managed by Argo. We give it a dummy match so it doesn't
    # steal traffic from the Frontend, but Argo can still see it exists.
    - name: primary
      match:
      - uri:
          prefix: "/rollout-test" # Only hits if you specifically go here
      route:
        - destination:
            host: {{ .Values.rollout.stableService }}
            port:
              number: {{ .Values.services.gateway.port }}
          weight: 100
        - destination:
            host: {{ .Values.rollout.canaryService }}
            port:
              number: {{ .Values.services.gateway.port }}
          weight: 0

---
# Support Routes (ArgoCD, Grafana, etc.)
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: argocd-route
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "argocd.{{ .Values.istio.host }}"
  gateways:
    - deployment-platform
  http:
    - route:
        - destination:
            host: argocd-server.argocd.svc.cluster.local
            port:
              number: 80

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grafana-route
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "grafana.{{ .Values.istio.host }}"
  gateways:
    - deployment-platform
  http:
    - route:
        - destination:
            host: kube-prometheus-grafana.monitoring.svc.cluster.local
            port:
              number: 80

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: prometheus-route
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "prometheus.{{ .Values.istio.host }}"
  gateways:
    - deployment-platform
  http:
    - route:
        - destination:
            host: kube-prometheus-kube-prome-prometheus.monitoring.svc.cluster.local
            port:
              number: 9090

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: rollouts-route
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "rollouts.{{ .Values.istio.host }}"
  gateways:
    - deployment-platform
  http:
    - route:
        - destination:
            host: argo-rollouts-dashboard-service.argo-rollouts.svc.cluster.local
            port:
              number: 3100
