apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: deployment-platform
  namespace: {{ .Values.namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:

    # Redirect HTTP â†’ HTTPS automatically
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - {{ .Values.istio.host | quote }}
      tls:
        httpsRedirect: true

    # Real HTTPS listener
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - {{ .Values.istio.host | quote }}
      tls:
        mode: SIMPLE
        credentialName: deployment-platform-tls

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: gateway
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - {{ .Values.istio.host | quote }}
  gateways:
    - deployment-platform

  http:

    # Main app route
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: gateway-stable
            port:
              number: 80
          weight: 100
        - destination:
            host: gateway-canary
            port:
              number: 80
          weight: 0

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: gateway
  namespace: {{ .Values.namespace }}
spec:
  host: gateway

