apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: deployment-platform
  namespace: {{ .Values.namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - {{ .Values.istio.host | quote }}

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: gateway
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - {{ .Values.istio.host | quote }}
  gateways:
    - deployment-platform
  http:
    - route:
        - destination:
            host: gateway-stable
            port:
              number: 80
          weight: 100
        - destination:
            host: gateway-canary
            port:
              number: 80
          weight: 0

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: gateway
  namespace: {{ .Values.namespace }}
spec:
  host: gateway

