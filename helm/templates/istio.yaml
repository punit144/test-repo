apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: deployment-platform
  namespace: {{ .Values.namespace }}
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"  # CHANGED: Accept any host (fixes 404s on custom ports)
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "*"  # CHANGED: Accept any host
      tls:
        mode: SIMPLE
        credentialName: deployment-platform-tls # Ensure this Secret exists in istio-system

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: argocd-route
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "argocd.{{ .Values.istio.host }}"
  gateways:
    - deployment-platform
  http:
    - route:
        - destination:
            host: argocd-server.argocd.svc.cluster.local
            port:
              number: 80

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grafana-route
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "grafana.{{ .Values.istio.host }}"
  gateways:
    - deployment-platform
  http:
    - route:
        - destination:
            host: kube-prometheus-grafana.monitoring.svc.cluster.local
            port:
              number: 80

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: prometheus-route
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "prometheus.{{ .Values.istio.host }}"
  gateways:
    - deployment-platform
  http:
    - route:
        - destination:
            host: kube-prometheus-kube-prome-prometheus.monitoring.svc.cluster.local
            port:
              number: 9090

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: rollouts-route
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "rollouts.{{ .Values.istio.host }}"
  gateways:
    - deployment-platform
  http:
    - route:
        - destination:
            host: argo-rollouts-dashboard-service.argo-rollouts.svc.cluster.local
            port:
              number: 3100

---
# 5. Main Application Route (Fallback for root domain)
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: gateway
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "*" # CHANGED: Catch-all host to ensure curl works
  gateways:
    - deployment-platform
  http:
    - name: primary
      route:
        - destination:
            host: gateway-stable
            port:
              number: 80
          weight: 100
        - destination:
            host: gateway-canary
            port:
              number: 80
          weight: 0
