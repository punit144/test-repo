{{- $ns := .Values.namespace -}}
{{- range $name, $cfg := dict "deployments-service" .Values.services.deploymentsService "events-service" .Values.services.eventsService "notifications-service" .Values.services.notificationsService "frontend" .Values.services.frontend }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  namespace: {{ $ns }}
  labels:
    app: {{ $name }}
spec:
  replicas: {{ $cfg.replicas }}
  selector:
    matchLabels:
      app: {{ $name }}
  template:
    metadata:
      labels:
        app: {{ $name }}
    spec:
      containers:
      - name: {{ $name }}
        image: {{ $cfg.image }}
        imagePullPolicy: IfNotPresent
        
        {{- if contains "http-echo" $cfg.image }}
        args:
          - "-text={{ $name }}"
          - "-listen=:{{ $cfg.port }}"
        {{- end }}

        ports:
          - containerPort: {{ $cfg.port }}

        envFrom:
          - configMapRef:
              name: platform-config
          - secretRef:
              name: platform-secrets

        # --- CORRECTED PROBES LOGIC ---
        # 1. Disable probes for events-service (Worker, no HTTP)
        {{- if ne $name "events-service" }}
        readinessProbe:
          httpGet:
            # 2. Use specific paths for each service
            path: {{ if eq $name "notifications-service" }}/health{{ else if eq $name "deployments-service" }}/list{{ else }}/{{ end }}
            port: {{ $cfg.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: {{ if eq $name "notifications-service" }}/health{{ else if eq $name "deployments-service" }}/list{{ else }}/{{ end }}
            port: {{ $cfg.port }}
          initialDelaySeconds: 10
          periodSeconds: 20
        {{- end }}
        # ------------------------------

        resources:
{{ toYaml $.Values.resources | indent 10 }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  namespace: {{ $ns }}
  labels:
    app: {{ $name }}
spec:
  selector:
    app: {{ $name }}
  ports:
    - name: http
      port: {{ $cfg.port }}
      targetPort: {{ $cfg.port }}

---
{{- end }}
