{{- $ns := .Values.namespace -}}
{{- range $name, $cfg := dict "gateway" .Values.services.gateway "deployments-service" .Values.services.deploymentsService "events-service" .Values.services.eventsService "notifications-service" .Values.services.notificationsService "frontend" .Values.services.frontend }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  namespace: {{ $ns }}
  labels:
    app: {{ $name }}
spec:
  replicas: {{ $cfg.replicas }}
  selector:
    matchLabels:
      app: {{ $name }}
  template:
    metadata:
      labels:
        app: {{ $name }}
    spec:
      containers:
      - name: {{ $name }}
        image: {{ $cfg.image }}
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: {{ $cfg.port }}
        envFrom:
          - configMapRef:
              name: platform-config
          - secretRef:
              name: platform-secrets
        readinessProbe:
          httpGet:
            path: /ready
            port: {{ $cfg.port }}
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: {{ $cfg.port }}
          initialDelaySeconds: 10
          periodSeconds: 20
        resources:
{{ toYaml $.Values.resources | indent 10 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  namespace: {{ $ns }}
  labels:
    app: {{ $name }}
spec:
  selector:
    app: {{ $name }}
  ports:
    - name: http
      port: {{ $cfg.port }}
      targetPort: {{ $cfg.port }}
---
{{- end }}
