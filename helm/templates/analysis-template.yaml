apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: gateway-success-rate
  namespace: deployment-event-platform
spec:
  metrics:
  - name: success-rate
    interval: 30s
    count: 3
    successCondition: result >= 0
    provider:
      job:
        spec:
          template:
            spec:
              containers:
              - name: test
                image: busybox
                command: ["/bin/sh","-c"]
                args: ["echo 1"]
              restartPolicy: Never

