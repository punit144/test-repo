apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: deployment-platform-cert
  namespace: istio-system
spec:
  secretName: deployment-platform-tls

  issuerRef:
    name: local-ca-issuer
    kind: ClusterIssuer

  commonName: {{ .Values.istio.host }}

  dnsNames:
    - {{ .Values.istio.host }}

  privateKey:
    rotationPolicy: Always

  additionalOutputFormats:
    - type: CombinedPEM

