apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: deployment-platform-cert
  namespace: {{ .Values.namespace }}
spec:
  secretName: deployment-platform-tls

  issuerRef:
    name: local-ca-issuer
    kind: Issuer

  commonName: {{ .Values.istio.host }}
  dnsNames:
    - {{ .Values.istio.host }}

