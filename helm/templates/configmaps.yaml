apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-config
  namespace: {{ .Values.namespace }}
data:
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_USER: "{{ .Values.postgres.user }}"
  DB_NAME: "{{ .Values.postgres.db }}"
  REDIS_ADDR: "redis:6379"
  DEPLOYMENTS_SERVICE_URL: "http://deployments-service:{{ .Values.services.deploymentsService.port }}"
  EVENTS_WS_URL: "ws://events-service:{{ .Values.services.eventsService.port }}/ws"
---
apiVersion: v1
kind: Secret
metadata:
  name: platform-secrets
  namespace: {{ .Values.namespace }}
type: Opaque
stringData:
  DB_PASSWORD: "{{ .Values.postgres.password }}"
