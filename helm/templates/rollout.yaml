apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: gateway
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.services.gateway.replicas }}
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: {{ .Values.services.gateway.image }}
          ports:
            - containerPort: {{ .Values.services.gateway.port }}

  strategy:
    canary:
      canaryService: {{ .Values.rollout.canaryService }}
      stableService: {{ .Values.rollout.stableService }}

      trafficRouting:
        istio:
          virtualService:
            name: gateway
            routes:
              - primary

      steps:
        - setWeight: {{ .Values.rollout.canaryWeight }}
        - pause: { duration: 60s }
        - analysis:
            templates:
              - templateName: gateway-success-rate

