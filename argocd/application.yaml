apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deployment-event-platform
  namespace: argocd
spec:
  project: deployment-event-platform
  source:
    repoURL: https://github.com/example/deployment-event-platform.git
    targetRevision: main
    path: helm
  destination:
    server: https://kubernetes.default.svc
    namespace: deployment-event-platform
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
